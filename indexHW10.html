        //         Если это так - выведите 'да', в противном случае выведите 'нет'. 

        function checkSum(string) {
            let sum13 = 0;
            let sum46 = 0;
            for(let i = 0; i < string.length; i++) {
                if(i <= 2) {
                    sum13 += Number(string[i]);
                }
                else if(i >= 3 && i <=5) {
                    sum46 += Number(string[i]);
                }
            }
            return sum13 === sum46 ? 'да' : 'нет';
        }
