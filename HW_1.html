<script>
	let lang = prompt('Type lang en - ua');
    
    if (lang == 'en') {
	let day = +prompt('Type number 1 - 7');
	switch(day){
		case 1: console.log('Mon');
				break;
		case 2: console.log('Tue');
				break;
		case 3: console.log('Wed');
				break;
		case 4: console.log('Thu');
				break;
		case 5: console.log('Fri');
				break;
		case 6: console.log('Sat');
				break;
		case 7: console.log('Sun');
				break;
		default: console.log('Not a day');
	}
    }
    
    if (lang == 'ua') {
	let day = +prompt('Type number 1 - 7');
	switch(day){
		case 1: console.log('Пн');
				break;
		case 2: console.log('Вт');
				break;
		case 3: console.log('Ср');
				break;
		case 4: console.log('Чт');
				break;
		case 5: console.log('Пт');
				break;
		case 6: console.log('Сб');
				break;
		case 7: console.log('Нд');
				break;
		default: console.log('Не сьогодні');
	}
    }
</script>

<script>

        console.log ("I четверть");
     }

        console.log ("II четверть");
     }
     else if (min >= 31 && min <= 45) {
        console.log ("III четверть");
     }
     else if (min >= 46 && min <= 59) {
        console.log ("IV четверть");
     }   
    else{
        console.error('Incorrect input')
    }
</script>
