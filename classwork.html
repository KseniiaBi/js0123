<script>

// array methods

// 1) реализовать методы вычитания, умножения и деления, используя только оператор +

function extr(a,b){
	let res = a;
	for(let i = 0; i < b; i++){
		res += -1;
	}
	console.log(res);
}
extr(5,2);

function mul(a,b){
	let res = 0;
	for(let i = 0; i < b; i++){
		res += a;
	}
	console.log(res);
}
mul(2,10);

function div(a,b){
	let res = 0;
	let i = 0;
	while(res < a){
		res += b;
		i++;
	}
	return i;
}
// 2 = 10/5
console.log(div(10,1));


// 2)Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе. 

let arr1 = [1, 2, 3];
let arr2 =  [4, 5, 6];
console.log(arr1.concat(arr2));

//  3) Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6.
let arr3 = [1,2,3];
arr3.unshift(4,5,6);
console.log(arr3);

//  4)  Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [1, 2, 3].

let arr4 = [1,2,3,4,5];
let arr42 = arr4.slice(0,3);
console.log(arr42);

//  5) Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [4, 5]. 
let arr5 = [1,2,3,4,5];
let arr52 = arr5.slice(3);
console.log(arr52);

//  6)  Дан массив [1, 2, 3, 4, 5]. С помощью метода splice преобразуйте массив в [1, 4, 5].
let arr6 = [1,2,3,4,5];
arr6.splice(1,2);
console.log(arr6);

//  7) Дан массив [1, 2, 3, 4, 5]. С помощью метода splice запишите в новый массив элементы [2, 3, 4]. 
let arr7 = [1,2,3,4,5];
let arr72 = arr7.splice(1,3);
console.log(arr72);
//  8) Дан массив [1, 2, 3, 4, 5]. Сделайте из него массив [1, 2, 3, 'a', 'b', 'c', 4, 5].

let arr8 = [1,2,3,4,5];
arr8.splice(3, 0, 'a', 'b', 'c');
console.log(arr8);
