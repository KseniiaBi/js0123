<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
<body>


	<div id="box" onclick="alert(111)">box</div>
	<div class="block">block</div>
	<button>click me!</button>
	<section>section1</section>
	<section>section</section>



<script>

	const box = document.getElementById('box');// can use id already
	const block = document.getElementsByClassName('block')[0]; // if no [] return HTMLCollection
	const btn = document.getElementsByTagName('button')[0]; // if no [] return HTMLCollection
	const section1 = document.querySelector('section'); // querySelector() can accept any valid CSS selector div>div input+label #id .class
	const sections = document.querySelectorAll('section'); // returns NodeList

	box.onclick = () => console.log('box clicked');

	function sayHi(){
		console.log('Hi!');
	}

	function makeCounter(){
		let count = 1;
		return function(){
			console.log(count++);
		}
	}


	btn.onclick = makeCounter(); // указывать круглые скобки при присвоении функции в обработчик событий 
	// можно только если вам нужно записать туда результат вызова функции, 
	// иначе присваем только ссылку на функцию без скобок

	section1.onmouseover = sayHi;

	document.addEventListener('click', function(event){
		if(event.target.classList.contains('block')){
			event.target.style.color = 'green';
		}
		if(event.target.tagName.toLowerCase() === 'section'){
			event.target.style.background = 'hotpink';
		}
	});


	function sayBye(){
		console.log('Bye!');
	}

	sections[1].addEventListener('click', sayBye);


	setTimeout(()=>{
		sections[1].removeEventListener('click', sayBye);
	},2500);



</script>


</body>
</html>
