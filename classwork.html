<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<style>
		.slider{
			position: relative;
			height: 300px;
		}

		.slide{
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			transition: opacity 0.4s linear;
			text-align: center;
			font-size: 50px;
			padding-top: 100px;
			background-color: lightblue;
			opacity: 0;
		}
		.slide:nth-of-type(2){
			background-color: lightgreen;
		}
		.slide:nth-of-type(3){
			background-color: hotpink;
		}
		.slide:nth-of-type(4){
			background-color: gold;
		}
		.slide:nth-of-type(5){
			background-color: deepskyblue;
		}

		.slide.active{
			opacity: 1;
		}

		.arr_left, .arr_right{
			font-size: 40px;
			position: absolute;
			top: 120px;
			transform: scaleX(0.6);
			cursor: pointer;
			z-index: 10;
			color: #fff;
		}
		.arr_right{
			right: 0;
		}

		.dots{
			position: absolute;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			bottom: 10px;
			list-style: none;
			padding: 0;
		}

		.slide_dot{
			width: 12px;
			height: 12px;
			border-radius: 50%;
			border: 2px solid #fff;
			margin: 0 5px;
			cursor: pointer;
		}
		.slide_dot.active{
			width: 14px;
			height: 14px;
			background-color: #fff;
		}


	</style>
</head>
<body>

	<div class="slider">
		<div class="slide active">Slide 1</div>
		<div class="slide">Slide 2</div>
		<div class="slide">Slide 3</div>
		<div class="slide">Slide 4</div>
		<div class="slide">Slide 5</div>

		<ul class="dots">
			<li data-slide="0" class="slide_dot active"></li>
			<li data-slide="1" class="slide_dot"></li>
			<li data-slide="2" class="slide_dot"></li>
			<li data-slide="3" class="slide_dot"></li>
			<li data-slide="4" class="slide_dot"></li>
		</ul>

		<div class="arr_left">&lt;</div>
		<div class="arr_right">&gt;</div>
	</div>

	
	


<script>

	const slides = document.querySelectorAll('.slide');
	const navs = document.querySelectorAll('.slide_dot');
	const prev = document.querySelector('.arr_left');
	const next = document.querySelector('.arr_right');

	let currentSlide = 0;
	let interval;

	function init(){
		interval = setInterval(()=>{
			currentSlide = currentSlide < slides.length - 1 ? ++currentSlide : 0;
			changeSlide(currentSlide);
		}, 1500);
	}

	function changeSlide(n){
		for(let i = 0; i < slides.length; i++){
			slides[i].classList.remove('active');
			navs[i].classList.remove('active');
		}
		slides[n].classList.add('active');
		navs[n].classList.add('active');
		clearInterval(interval);
		init();
	}

	prev.onclick = () => {
		currentSlide = currentSlide > 0 ? --currentSlide : slides.length - 1;
		changeSlide(currentSlide);
	}

	next.onclick = () => {
		currentSlide = currentSlide < slides.length - 1 ? ++currentSlide : 0;
		changeSlide(currentSlide);
	}
	
	for(let nav of navs){
		nav.onclick = () => {
			currentSlide = +nav.dataset.slide;
			changeSlide(currentSlide);
		}
	}


	init();

// slider

// autoplay +	
// fade-in fade-out + 
// arrow navigation +
// dots navigation +
// * oop


</script>


</body>
</html>
