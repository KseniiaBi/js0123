// range (start,end) -> true/false  arr[]-> [inRange]

let isNumberInRange = (start, end, num) => num >= start && num <= end;

let filterArray = (arr, start, end) => {
	let filtered = [];
	let index = 0;

	for(let a of arr){
		if(isNumberInRange(start, end, a)){
			filtered[index] = a;
			index++;
		}
	}

}
