<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<style>
		.carousel{
			position: relative;
			width: 100%;
			overflow: hidden;
		}

		.animated{
			transition: transform 0.45s linear;
		}

		.carousel_wrap{
			display: flex;

		}
		.slide{
			flex: 0 0 auto;
			width: 300px;
			height: 100px;
			text-align: center;
			font-size: 50px;
			padding-top: 50px;
			background-color: lightblue;
			margin-right: 30px;
		}
		

		.slide.active{
			opacity: 1;
		}

		.arr_left, .arr_right{
			font-size: 40px;
			position: absolute;
			top: 50px;
			transform: scaleX(0.6);
			cursor: pointer;
			z-index: 10;
			color: #fff;
		}
		.arr_right{
			right: 0;
		}


	</style>
</head>
<body>

	<div class="carousel">
		<div class="carousel_wrap">
			<div class="slide">Slide 1</div>
			<div class="slide">Slide 2</div>
			<div class="slide">Slide 3</div>
			<div class="slide">Slide 4</div>
			<div class="slide">Slide 5</div>
		</div>

		<div class="arr_left">&lt;</div>
		<div class="arr_right">&gt;</div>
	</div>
	

<script>

	const prev = document.querySelector('.arr_left');
	const next = document.querySelector('.arr_right');
	const wrap = document.querySelector('.carousel_wrap');
	const carouselItems = document.querySelectorAll('.slide');

	const slideWidth = carouselItems[0].offsetWidth;
	const margin = window.getComputedStyle(carouselItems[0]).marginRight; // '30px'
	const targetTransform = slideWidth + Number(margin.substr(0, margin.length-2));
	let currentTransform = 0;
	let currentSlide = 0;

	let elementsInView = Math.ceil(wrap.offsetWidth / targetTransform);
	let maxShowing = carouselItems.length  - elementsInView;

	function prevSlide(){
		currentTransform += targetTransform;
		currentSlide--;
		wrap.style.transform = `translateX(${currentTransform}px)`;

		checkArrows();
	}

	function nextSlide(){
		currentTransform -= targetTransform;
		currentSlide++;
		wrap.style.transform = `translateX(${currentTransform}px)`;
		checkArrows();
	}

	function checkArrows(){
		if(currentSlide === 0){
			prev.style.display = 'none';
			next.style.display = 'block';
		}
		else if(currentSlide === maxShowing){
			prev.style.display = 'block';
			next.style.display = 'none';
		}
		else{
			prev.style.display = 'block';
			next.style.display = 'block';
		}
	}

	prev.onclick = prevSlide;
	next.onclick = nextSlide;
	checkArrows();

</script>


</body>
</html>
