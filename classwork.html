// 1)  Дана строка из 6-ти цифр. Проверьте, что сумма первых трех цифр равняется сумме вторых трех цифр. Если это так - выведите 'да', в противном случае выведите 'нет'. 

function compareNums(str){
	let sum1 = 0;
	let sum2 = 0;

	for(let i = 0; i < 6; i++){
		if(i < 3){
			sum1 += +str.charAt(i);
		}
		else{
			sum2 += +str.charAt(i);
		}
	}

	if(sum1 === sum2){
		console.log('Yes');
	}
	else{
		console.log('No');
	}
}

function compareNums2(str){
	let sum1 = +str.charAt(0) + +str.charAt(1) + +str.charAt(2);
	let sum2 = +str.charAt(3) + +str.charAt(4) + +str.charAt(5);
	console.log(sum1 == sum2 ? 'Yes' : 'No');
}

compareNums('123321');
compareNums('123456');

compareNums2('123321');
compareNums2('123456');

//  2) Дана строка. Сделайте заглавным первый символ этой строки не используя цикл. Найдите два решения. 

function capitalize(str){
	return str.charAt(0).toUpperCase() + str.slice(1);
}

// 3)  Нужно написать функцию, принимающую строку в качестве аргумента и возвращающую количество гласных, которые содержатся в строке. Гласными являются «a», «e», «i», «o», «u». 

function countSounds(str){
	let letters = {};

	for(let i = 0; i < str.length; i++){ // перебираем буквы
		if(str.charAt(i) === 'a' || str.charAt(i) === 'e' || 
		str.charAt(i) === 'i' || str.charAt(i) === 'o' || str.charAt(i) === 'u'){ // если нашли гласную
			if(letters[str.charAt(i)] != undefined){ // если она была в обьекте, то добавляем значение +1
				letters[str.charAt(i)] += 1;
			}
			else{ // или записываем первый раз свойство в обьект со значением 1
				letters[str.charAt(i)] = 1;
			} 
		}
	}
	console.log(letters);
}

countSounds('extraordinary');
countSounds('carboxytherapy');
