<script>


	// 1) recursive fibonacci

	function fibonacci(a,b,n,current=3){
		let c = a + b;
		current++;
		if(current <= n ){
			fibonacci(b,c,n,current);
		}
		else {
			console.log(c);
		}
	}

	fibonacci(0,1,10);

	// 2) recursive factorial

	function factorial(n){

		if(n < 1 ){
			return 1;
		}
		else{
			return n * factorial(n-1);
		}

	}

	console.log(factorial(5));

//  3) найти сумму диапазона чисел, которые приходят в аргументах функции.

function sumRange(start, end){
	let sum = 0;
	if(start > end){
		let max = start;
		start = end;
		end = max;
	}

	for(let i = start; i <= end; i++){
		sum += i;
	}

	console.log(sum);
}

sumRange(1,10);
sumRange(10,1);

// 4) Дана строка с цифрами, например, '12345'. Напишите функцию, в которой проверьте, 
// что первым символом этой строки является цифра 1, 2 или 3. Если это так - выведите 'да', в противном случае выведите 'нет'.

function checkNumString(str){
	let num = +str[0];
	if(!isNaN(num)){
		if(num > 0 && num <= 3){
			console.log('Yes');
		}
		else{
			console.log('No');
		}
	}
	else{
		console.error('Not a number');
	}
}

checkNumString('12345');
checkNumString('2345');
checkNumString('345');
checkNumString('45');
checkNumString('Apple');

// 5) Дана строка, например, '123456'. Переверните эту строку с помощью функции

function reverseString(str){
	let reversed = '';
	 for(let i = str.length - 1; i >= 0; i-- ){
		reversed += str[i];
	 }
	 console.log(reversed);
}

reverseString('123456');

// 6) Найдите все года от 1 до 2018, сумма цифр которых равна 13. Для этого используйте
//вспомогательную функцию getDigitsSum из задачи, которую решали в классе

function checkDigitsSum(n){
	let str = String(n);
	let sum = 0;
	for(let i = 0; i < str.length; i++){
		sum += Number(str[i]);
	}
	if(sum === 13){
		return true;
	}
	else if(sum > 13){
		checkDigitsSum(sum);
	}
	else{
		return false;
	}
}

function checkYearSum(){
	let arr = [];
	let index = 0;

	for(let i = 1; i <= 2018; i++){
		if(checkDigitsSum(i)){
			arr[index] = i;
			index++;
		}
	}

	console.log(arr);
}
checkYearSum();
