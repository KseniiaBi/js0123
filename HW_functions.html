// TASK 1 
function recursiveFibonacci(n) {
  if (n < 3) {
    return 1;
  }
  return recursiveFibonacci(n-1) + recursiveFibonacci(n-2);
}
console.log(recursiveFibonacci(12));

// TASK 2  

function factorial(y) { 
  if (y === 0){
    return 1;
 }
  return y * factorial(y-1);
         
}
console.log(factorial(5));
